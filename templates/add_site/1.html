{% extends '_main.html' %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<h1>Log into {{ site.name }}</h1>
			</div>
		</div>
	</div>

	{{ flashes() }}

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<form method="POST" action="/add/{{ site.id }}">
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>

					<div class="center-block">
						<img src="data:image/jpeg;base64,{{ extra_data.captcha }}" class="img-responsive center-block">
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="captcha" placeholder="Captcha text">
					</div>

					<div class="form-group">
						<input type="password" class="form-control" name="site_password" placeholder="Password on this site">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
