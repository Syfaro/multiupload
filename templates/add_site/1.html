{% extends '_main.html' %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<h1>Log into {{ site.name }}</h1>
			</div>
		</div>
	</div>

	{{ flashes('col-md-4 col-md-offset-4') }}

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<form method="POST" action="/add/{{ site.id }}">
					<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off">
					</div>

					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password for {{ site.name }}" autocomplete="off">
					</div>

					<div class="center-block">
						<img src="data:image/jpeg;base64,{{ extra_data.captcha }}" class="img-responsive center-block">
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="captcha" placeholder="Captcha text" autocomplete="off">
					</div>

					<div class="form-group">
						<label for="site_password">Note that this is the password for the multiuploader, not for {{ site.name }}.</label>
						<input type="password" class="form-control" name="site_password" placeholder="Multiuploader password">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary form-control">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
