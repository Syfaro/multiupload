{% extends '_main.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 offset-md-4">
                <h1>Change username</h1>
            </div>
        </div>
    </div>

    {{ flashes('col-md-4 offset-md-4') }}

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 offset-md-4">
                <form method="POST" action="{{ url_for('user.change_username_post') }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" value="{{ g.user.username }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary form-control">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
