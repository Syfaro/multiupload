{% macro matureBox(name) -%}
    {% set lname = name|lower %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="da-content" value="{{ lname }}" id="da-{{ lname }}" {{ 'checked' if lname in sub.data.get('da-content') }}>
        <label class="form-check-label" for="da-{{ lname }}">{{ name }}</label>
    </div>
{%- endmacro %}

<div class="d-none deviantart-category mt-2">
    <h3>DeviantArt Mature Classification</h3>

    {{ matureBox('Nudity') }}
    {{ matureBox('Sexual') }}
    {{ matureBox('Gore') }}
    {{ matureBox('Language') }}
    {{ matureBox('Ideology') }}

    <h3 class="mt-2">DeviantArt Category</h3>

    <input type="hidden" name="deviantart-category" value="{{ sub.data.get('deviantart-category') }}">

    <div class="deviantart-categories"></div>

    <div class="spinner d-none"></div>
</div>
