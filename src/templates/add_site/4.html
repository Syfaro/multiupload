{% extends '_main.html' %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<h1>Log into {{ site.name }}</h1>

				<p>
					You must first enable API access on your <a href="https://inkbunny.net/account.php" target="_blank">account settings</a>.
				</p>
			</div>
		</div>
	</div>

	{{ flashes('col-md-4 col-md-offset-4') }}

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-md-offset-4">
				<form method="POST" action="/add/{{ site.value }}">
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off">
					</div>

					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password for {{ site.name }}" autocomplete="off">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary form-control">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
