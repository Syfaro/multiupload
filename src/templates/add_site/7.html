{% extends '_main.html' %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 offset-md-4">
				<h1>Log into {{ site.name }}</h1>
			</div>
		</div>
	</div>

	{{ flashes('col-md-4 offset-md-4') }}

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 offset-md-4">
				<form method="POST" action="/add/{{ site.value }}">
					<ul>
						{% for blog in extra_data.user.user.blogs %}
							<li>{{ blog.name }} â€” <a href="{{ blog.url }}">{{ blog.url }}</a></li>
						{% endfor %}
					</ul>

					<div class="form-group">
						<button type="submit" class="btn btn-primary form-control">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
