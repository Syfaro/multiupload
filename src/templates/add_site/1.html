{% extends '_main.html' %}

{% set page='accounts' %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 offset-md-4">
				<div class="page-header">
                    <h1>Log into {{ site.name }}</h1>
                </div>
			</div>
		</div>
	</div>

	{{ flashes('col-md-4 offset-md-4') }}

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 offset-md-4">
				<form method="POST" action="/add/{{ site.value }}">
					<div class="form-group">
						<input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off">
					</div>

					<div class="form-group">
						<input type="password" class="form-control" name="password" placeholder="Password for {{ site.name }}" autocomplete="off">
					</div>

					<div class="center-block text-center">
						<img src="data:image/jpeg;base64,{{ extra_data.captcha }}" class="img-responsive center-block mb-1">
					</div>

					<div class="form-group">
						<input type="text" class="form-control" name="captcha" placeholder="Captcha text" autocomplete="off">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary form-control">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
